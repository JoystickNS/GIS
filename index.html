<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/logo.svg" />
    <title>ГИС</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="images/logo.svg" width="32px" height="32px" />
      </div>
      <div class="menu">
        <button class="menu__item">Файл</button>
        <button class="menu__item">Функции</button>
      </div>
      <div class="options">
        <div class="options__item">
          <input type="checkbox" id="options__item-map-image" checked>
          <label for="options__item-map-image">Отображать картинку карты</label>
        </div>
        <div class="options__item">
          <input type="checkbox" id="options__item-grid">
          <label for="options__item-grid">Отображать сетку</label>
        </div>
        <div class="options__item">
          <input type="checkbox" id="options__item-grid-attach" checked>
          <label for="options__item-grid-attach">Привязка к сетке</label>
        </div>
    </header>

    <section class="sidebar">
      <p class="xb">X</p>
      <p class="yb">Y</p>
      <p class="realX">RealX: none</p>
      <p class="realY">RealY: none</p>
      <button class="road-section">Участок дороги</button>
      <button class="building">Сооружение</button>
      <p></p>
      <button class="info">Высветить информацию</button>
      <button class="offInfo">Убрать информацию</button>
    </section>

    <main class="map">
      <canvas class="map__image"></canvas>
      <svg class="map__body">
        <defs>
          <pattern
            id="p10"
            width="10"
            height="10"
            patternUnits="userSpaceOnUse"
          >
            <path
              d="M 10 0 L 0 0 0 10"
              fill="none"
              stroke="gray"
              stroke-width="0.5"
            />
          </pattern>
          <pattern
            id="map__body-grid"
            width="100"
            height="100"
            patternUnits="userSpaceOnUse"
          >
            <rect width="100" height="100" fill="url(#p10)" />
            <path
              d="M 100 0 L 0 0 0 100"
              fill="none"
              stroke="gray"
              stroke-width="1"
            />
          </pattern>
        </defs>
        <g class="map__body-grid">
          <rect width="100%" height="100%" fill="url(#map__body-grid)" style="visibility: hidden;"></rect>
        </g>
        <g class="map__body-elements">
          <polyline points="3218,3515 4100,4070" stroke-width="16" stroke="rgb(0,0,0)" fill="none"/>
        </g>
      </svg>
    </main>

    <div hidden>
      <input type="file" />
    </div>
    <script src="global.js"></script>
    <script src="app.js"></script>
    <script src="menu.js"></script>
    <script src="dialog.js"></script>
    <script src="info.js"></script>
  </body>
</html>
